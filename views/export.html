{% extends "base.html" %}

{% block main %}
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>DB File</th>
            <th>DB Path</th>
            <th>Last modified time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% if csv_db_list %}
            {% for item in csv_db_list %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>
                        <a id="delete_csv" class="btn btn-small btn-primary" href="/export?csv_file_name={{ item[0] }}"><i class="icon-indent-left icon-white"></i> Export</a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="6">No data</td>
            </tr>
        {% endif %}
        </tbody>
    </table>

{% endblock %}
