<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Social media scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social media scraper">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <section>
        <div class="page-header">
            <h2>Social media scraper</h2>
        </div>
        <a href="/"><button class="btn btn-success btn-large">Home</button></a>
        <a href="/upload"><button class="btn btn-success btn-large">Upload csv file</button></a>
        <a href="/settings"><button class="btn btn-success btn-large">Settings</button></a>

        <p></p>

        {% if success_message %}
            <div class="alert alert-success alert-block">
                <a class="close" data-dismiss="alert" href="#">×</a>

                <p>{{ success_message }}</p>
            </div>
        {% endif %}

        {% if error_message %}
            <div class="alert alert-error alert-block">
                <a class="close" data-dismiss="alert" href="#">×</a>

                <p>{{ error_message }}</p>
            </div>
        {% endif %}
        {% block main %}
        {% endblock %}
    </section>

</div>

<!-- Le javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
{% block ext_script %}
{% endblock %}
</body>
</html>
